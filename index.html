<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="content">

        <section class="header">

            <p>This is not a real online service! You know you need something<br> like this in your life to help you
                realize your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to.</p>

        </section>

        <section class="side-bar">

            <div class="shadow-background">

                <span class="logo"><img src="images/odin-lined.png" alt="Odin Logo">ODIN</span>

            </div>

        </section>

        <section class="form">

            <p class="form-heading">Let's do this!</p>

            <form action="#" method="get">

                <section class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" name="name" id="first-name">
                </section>

                <section class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="name" id="last-name">
                </section>
                <section class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </section>
                <section class="phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="number" id="phone-number">
                </section>
                <section class="password">
                    <label for="password">Password</label>
                    <input type="text" name="name" id="password">
                </section>
                <section class="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="name" id="confirm-password">
                </section>
                <section class="create-account">
                    <button>Create Account</button>
                    <p class="log-in">Already have an account?<span class="log-in"><a href="#"> Log in</a></span></p>
                </section>

            </form>

        </section>

    </div>

    <script src="index.js"></script>

</body>

</html>
