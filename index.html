<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>

    <body class="content">

        <section class="header">

            <p>This is not a real online service! You know you need something<br> like this in your life to help you
                realize your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to.</p>

        </section>

        <section class="side-bar">

            <div class="shadow-background">

                <span class="logo"><img src="images/odin-lined.png" alt="Odin Logo">ODIN</span>
            </div>

        </section>

        <section class="form">

            <form action="#" method="post">

                <p>Let's do this!</p>

                <div class="form-container">

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">

                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password">

                </div>

            </form>

        </section>

        <section class="footer">

            <div class="account-container">

                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account?<a href="#"> Log in</a></p>

            </div>

        </section>

        </div>

        <script src="index.js"></script>

    </body>

</html>
